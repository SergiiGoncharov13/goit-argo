apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools   
spec:
  project: default
  source:
    repoURL: "https://github.com/SergiiGoncharov13/goit-argo.git"
    path: "namespaces/application"  
    targetRevision: main
    helm:
      valueFiles:
        - values/mlflow-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mlflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true